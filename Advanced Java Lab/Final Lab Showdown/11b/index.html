<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Subject Details</title>
</head>
<body>
    <h1>Update Subject</h1>
    <form action="FacultySubjectsServlet" method="POST">
        <label for="subId">Subject ID:</label>
        <input type="text" id="subId" name="subId"><br><br>
        
        <label for="subName">Subject Name:</label>
        <input type="text" id="subName" name="subName"><br><br>
        
        <label for="facultyId">Faculty ID:</label>
        <input type="text" id="facultyId" name="facultyId"><br><br>

        <button type="submit">Update Subject</button>
    </form>
</body>
</html>
