<!DOCTYPE html>
<html>
<head>
    <title>Employee Payroll</title>
</head>
<body>
    <h2>Enter Employee Payroll Details</h2>
    <form action="PayrollServlet" method="post">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="hoursWorked">Number of Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" required><br><br>

        <label for="hourlyRate">Hourly Pay Rate ($):</label>
        <input type="number" id="hourlyRate" name="hourlyRate" step="0.01" required><br><br>

        <label for="tax">Tax Percentage:</label>
        <input type="number" id="tax" name="tax" value="20" readonly><br><br>

        <button type="submit">Calculate Payroll</button>
    </form>
</body>
</html>
