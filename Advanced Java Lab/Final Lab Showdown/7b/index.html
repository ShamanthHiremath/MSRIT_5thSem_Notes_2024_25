<!DOCTYPE html>
<html>
<head>
    <title>Book Entry Form</title>
</head>
<body>
    <h1>Enter Book Details</h1>
    <form action="insertBook.jsp" method="post">
        <label for="bookNo">Book Number:</label>
        <input type="number" name="bookNo" id="bookNo" required><br><br>

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br><br>

        <label for="publication">Publication:</label>
        <input type="text" name="publication" id="publication" required><br><br>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" step="0.01" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Search Book by Title</h2>
    <form action="searchBook.jsp" method="get">
        <label for="searchTitle">Title:</label>
        <input type="text" name="searchTitle" id="searchTitle" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
