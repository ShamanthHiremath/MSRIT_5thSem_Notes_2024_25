<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculation</title>
</head>
<body>
    <h2>Enter Your Details to Calculate CGPA</h2>
    <form action="calculateCGPA" method="POST">
        USN: <input type="text" name="usn" required><br>
        Name: <input type="text" name="name" required><br>
        SGPA of Previous Semester: <input type="number" name="sgpa" step="0.01" required><br>
        <input type="submit" value="Calculate CGPA">
    </form>
</body>
</html>
